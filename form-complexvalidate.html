<h2>フォーム値の自動検証を行う(複合チェック編)</h2>
<p>「条件付きでrequired」というような場合は、アクションフォームのprepare()でvalidate()を実行する「前」で、フォーム値の判別によって</p>
<pre><code>if (...) {
  $this-&gt;af-&gt;form['bill']['required'] = true;
}</code></pre>
<p>みたいなことをしています。</p><p>
