<h1>エラーコードの定義</h1>
<h2>エラーコードの定義</h2>
<p>エラーコードは，app/{アプリケーションID}_Error.phpに定義します．</p>
<p>app/Sample_Error.php:</p>
<pre><code>$i = 259;
/** エラーコード: ユーザ認証エラー */
define('E_SAMPLE_AUTH', $i++);</code></pre>
<p>259までのエラーコードはフレームワークで予約されていますのでエラーコードには300以上の整数を使用してください。</p>
