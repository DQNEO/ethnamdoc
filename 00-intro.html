<p><code>Ethnam</code> (えすなえむ)は、PHPを利用したウェブアプリケーションフレームワークです。</p>
<h2>特徴</h2>
<ul>
<li>わかりやすい MVC 風の構造</li>
<li>圧倒的に簡潔で強力なフォーム機能</li>
<li>「理想の追及」よりも「実際のアプリケーション開発」に重点をおいた現実的な設計思想</li>
</ul>
<p>Ethnam には <code>『絶妙に妥協』</code> という合言葉があります。いかに PHP らしく複雑すぎず簡単に、しかしロジカルにアプリケーションを記述するか、その絶妙なバランス感を持つフレームワークです。</p>
